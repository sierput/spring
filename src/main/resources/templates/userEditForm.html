<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spring Security Example</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/showWaitingUsers/edit/__${id}__}"
		th:object="${user}" method="post">
		<table>
			<tr>
				<td>FirstName:</td>
				<td><input type="text" th:field="*{firstName}" /></td>
				<td th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}">First name Error</td>
			</tr>
			<tr>
				<td>LastName:</td>
				<td><input type="text" th:field="*{lastName}" /></td>
				<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last
					name Error</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
					Email Error</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" th:field="*{password}" /></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					Error</td>
			</tr>
			<tr>
				<td>PasswordConfirm:</td>
				<td><input type="password" th:field="*{passwordConfirm}" /></td>
				<td th:if="${#fields.hasErrors('passwordConfirm')}"
					th:errors="*{passwordConfirm}">Password Error</td>
			</tr>
		</table>
		<input type="submit" value="Submit" /> <input type="reset"
			value="Reset" /> <a href="/showusers">show users</a> <a
			href="/login">Sing in</a>
	</form>
</body>
</html>
